line-length = 120

[lint]
preview = true
select = [
	"PL",  # Pylint
	"I",  # Isort
	"FA",  # Flake8: future-annotations
	"UP",  # Pyupgrade
	# Flake8 core
	"F",
	"E",
	"W",
]
explicit-preview-rules = false
ignore = [
    # Pylint convention
    "PLC0415", # import-outside-top-level (286) (x)
    "PLC2801", # unnecessary-dunder-call (11) (*)
    "PLC1901", # compare-to-empty-string (51) (x)
    "PLC2701", # import-private-name (24) (*)

    # Pylint refactor
    "PLR0915", # too-many-statements (222) (x)
    "PLR0914", # too-many-locals (328) (x)
    "PLR0913", # too-many-arguments (397) (x)
    "PLR0912", # too-many-branches (193) (x)
    "PLR1702", # too-many-nested-blocks (124) (x)
    "PLR0904", # too-many-public-methods (47) (x)
    "PLR0917", # too-many-positional-arguments (345) (x)
    "PLR0916", # too-many-boolean-expressions (3) (x)
    "PLR0911", # too-many-return-statements (52) (x)
    "PLR6301", # no-self-use (699) (-)
    "PLR2004", # magic-value-comparison (901) (-)
    "PLR6104", # non-augmented-assignment (27) (?)
    "PLR1704", # redefined-argument-from-local (13) (-)
    "PLR5501", # collapsible-else-if (49) (?)
    "PLR1711", # useless-return (14) (?)

    # Pylint warning
    "PLW2901", # redefined-loop-name (19) (-)
    "PLW1641", # eq-without-hash (5) (?)
    "PLW1514", # unspecified-encoding (69) (?)
    "PLW0602", # global-variable-not-assigned (5) (?)
    "PLW0603", # global-statement (9) (?)
]


[lint.isort]
required-imports = ["from __future__ import annotations"]

[lint.pylint]
max-args = 5
max-locals = 15
max-returns = 6
max-branches = 12
max-statements = 50
max-nested-blocks = 5
max-public-methods = 20
max-bool-expr = 5

[lint.pyupgrade]
keep-runtime-typing = true
