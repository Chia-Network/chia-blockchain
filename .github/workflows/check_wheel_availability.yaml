name: Check Dependency Artifacts

on:
  push:
    branches:
      - main
    tags:
        - '**'
  pull_request:
    branches:
      - '**'

concurrency:
  # SHA is added to the end if on `main` to let all main workflows run
  group: ${{ github.ref }}-${{ github.workflow }}-${{ github.event_name }}-${{ github.ref == 'refs/heads/main' && github.sha || '' }}
  cancel-in-progress: true

jobs:
  check_dependency_artifacts:
    name: Check Dependency Artifacts - ${{ matrix.os.name }} ${{ matrix.arch.name }} ${{ matrix.python-version }}
    runs-on: ${{ matrix.os.runs-on[matrix.arch.matrix] }}
    container: ${{ format(matrix.os.container-format[matrix.arch.matrix], matrix.python-version) }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.7', '3.8', '3.9']
        os:
          - name: macOS
            matrix: macos
            runs-on:
              intel: macos-latest
              arm: [macos, arm64]
          - name: Linux
            matrix: linux
            runs-on:
              intel: ubuntu-latest
              arm: [linux, arm64]
            container-format:
              arm: 'docker://python:{0}'
        arch:
          - name: Intel
            matrix: intel
          - name: ARM64
            matrix: arm
        exclude:
          - os:
              matrix: macos
            python-version: '3.7'
          - os:
              matrix: macos
            arch:
              matrix: arm
            python-version: '3.8'

    steps:
    - uses: Chia-Network/actions/clean-workspace@main

    - name: Checkout Code
      uses: actions/checkout@v3

    - uses: Chia-Network/actions/setup-python@main
      with:
        python-version: ${{ matrix.python-version }}

    - name: Check Wheel Availability
      run: python build_scripts/check_dependency_artifacts.py
