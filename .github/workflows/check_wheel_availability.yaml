name: ðŸš¨ Check Dependency Artifacts

on:
  push:
    branches:
      - "long_lived/**"
      - main
      - "release/**"
  release:
    types: [published]
  pull_request:
    branches:
      - "**"

concurrency:
  # SHA is added to the end if on `main` to let all main workflows run
  group: ${{ github.ref }}-${{ github.workflow }}-${{ github.event_name }}-${{ (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/') || startsWith(github.ref, 'refs/heads/long_lived/')) && github.sha || '' }}
  cancel-in-progress: true

jobs:
  check_dependency_artifacts:
    name: ${{ matrix.os.name }} ${{ matrix.arch.name }} ${{ matrix.python-version }}
    runs-on: ${{ matrix.os.runs-on[matrix.arch.matrix] }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - name: Linux
            matrix: linux
            runs-on:
              intel: ubuntu-latest
              arm: [linux, arm64]
              risc: ubuntu-latest
            ref:
              risc: "chianetwork/ubuntu-22.04-risc-builder:latest"
          - name: macOS
            matrix: macos
            runs-on:
              intel: macos-11
              arm: [macos, arm64]
          - name: Windows
            matrix: windows
            runs-on:
              intel: windows-latest
        arch:
          - name: ARM64
            matrix: arm
            cross:
          - name: Intel
            matrix: intel
            cross:
          - name: RISCV
            matrix: risc
            cross:
              qemu_platform: riscv64
              docker_platform: linux/riscv64
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        exclude:
          - os:
              matrix: macos
            arch:
              matrix: arm
            python-version: "3.8"
          - os:
              matrix: windows
            arch:
              matrix: arm
          - os:
              matrix: macos
            arch:
              matrix: risc
          - os:
              matrix: windows
            arch:
              matrix: risc

    steps:
      - uses: Chia-Network/actions/clean-workspace@main

      - name: Checkout Code
        uses: actions/checkout@v4

      - uses: Chia-Network/actions/setup-python@main
        if: (! matrix.arch.cross)
        with:
          python-version: ${{ matrix.python-version }}
          force-pyenv: ${{ matrix.os.matrix == 'macos' && matrix.arch.matrix == 'intel' }}

      - name: Check Wheel Availability
        if: (! matrix.arch.cross)
        run: python build_scripts/check_dependency_artifacts.py

      - name: Set up QEMU
        if: matrix.arch.cross
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ matrix.arch.cross.qemu_platform }}

      - name: Test via QEMU
        if: matrix.arch.cross
        run: |
          # TODO: ack yuck about penv global hardcoded
          docker run --rm --platform ${{ matrix.arch.cross.docker_platform }} \
          -v ${{ github.workspace }}:/ws \
          --workdir=/ws \
          ${{ matrix.os.ref[matrix.arch.matrix] }} \
          bash -exc ' \
          git config --global --add safe.directory /ws && \
          git config --global --add safe.directory /ws/mozilla-ca && \
          git config --global --add safe.directory /ws/chia-blockchain-gui && \
          pyenv global ${{ matrix.python-version }} && \
          python build_scripts/check_dependency_artifacts.py
          '
