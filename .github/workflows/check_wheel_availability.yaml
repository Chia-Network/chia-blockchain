name: Check Dependency Artifacts

on:
  push:
    branches:
      - main
    tags:
        - '**'
  pull_request:
    branches:
      - '**'

concurrency:
  # SHA is added to the end if on `main` to let all main workflows run
  group: ${{ github.ref }}-${{ github.workflow }}-${{ github.event_name }}-${{ github.ref == 'refs/heads/main' && github.sha || '' }}
  cancel-in-progress: true

jobs:
  check_dependency_artifacts:
    name: Check Dependency Artifacts
    runs-on: ${{ matrix.os }}
    container: ${{ format(matrix.os.container_format, matrix.python-version) }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.7', '3.8', '3.9']
        os:
          - name: macOS Intel
            runs-on: macos-latest
            platform: macos
          - name: macOS M1
            runs-on: m1
            platform: macos
          - name: Linux Intel
            runs-on: ubuntu-latest
            platform: linux
          - name: Linux ARM64
            runs-on: [linux, arm64]
            platform: linux
            container_format: 'docker://python:{0}'
        exclude:
          - os:
              platform: macos
            python-version: '3.7'
    env:
      M1_ARCH_COMMAND: ${{ matrix.os == 'm1' && 'arch -arm64' || '' }}

    steps:
    - uses: Chia-Network/actions/clean-workspace@main
      if: matrix.os == 'm1' || matrix.os == 'arm64'

    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Python environment
      uses: actions/setup-python@v2
      if: matrix.os != 'm1' && matrix.os != 'arm64'
      with:
        python-version: ${{ matrix.python-version }}

    - name: Check Wheel Availability
      run: ${{ env.M1_ARCH_COMMAND }} python3 build_scripts/check_dependency_artifacts.py
