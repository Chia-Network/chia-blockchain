name: üö®üöÄ Lint and upload source distribution

on:
  push:
    paths-ignore:
      - "**.md"
    branches:
      - "long_lived/**"
      - main
      - "release/**"
  release:
    types: [published]
  pull_request:
    paths-ignore:
      - "**.md"
    branches:
      - "**"

concurrency:
  group: ${{ github.event_name == 'pull_request' && format('{0}-{1}', github.workflow_ref, github.event.pull_request.number) || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

jobs:
  mypy:
    name: "${{ matrix.os.emoji }} - ${{ matrix.os.name }} ${{ matrix.arch.name }} ${{ matrix.python.major_dot_minor }} #${{ matrix.repeat }}"
    runs-on: ${{ matrix.os.runs-on[matrix.arch.matrix] }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os:
          - name: macOS
            matrix: macos
            emoji: üçé
            runs-on:
              intel: macos-13
              arm: macos-latest
        arch:
          - name: ARM64
            matrix: arm
          - name: Intel
            matrix: intel
        python:
          - major_dot_minor: "3.9"
          - major_dot_minor: "3.10"
          - major_dot_minor: "3.11"
          - major_dot_minor: "3.12"
        repeat: [1, 2, 3, 4, 5, 6, 7, 8, 10]
        check:
          - name: mypy
            command: |
              echo "MYPY VERSION IS: $(mypy --version)"
              python manage-mypy.py build-mypy-ini
              mypy
        exclude:
          - os:
              matrix: windows
            arch:
              matrix: arm

    steps:
      - uses: chia-network/actions/clean-workspace@main

      - name: Add safe git directory
        uses: chia-network/actions/git-mark-workspace-safe@main

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - uses: chia-network/actions/setup-python@main
        with:
          python-version: ${{ matrix.python.major_dot_minor }}
