name: test

on:
  push:
    branches:
      - main
    tags:
        - '**'
  pull_request:
    branches:
      - '**'

concurrency:
  # SHA is added to the end if on `main` to let all main workflows run
  group: ${{ github.ref }}-${{ github.workflow }}-${{ github.event_name }}-${{ github.ref == 'refs/heads/main' && github.sha || '' }}
  cancel-in-progress: true

jobs:
  configure:
    name: Configure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Setup Python environment
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Find test paths
        id: configure
        run: |
          python tests/build-job-matrix.py --per directory --verbose > matrix.json
          cat matrix.json
          echo ::set-output name=configuration::$(cat matrix.json)
    outputs:
      configuration: ${{ steps.configure.outputs.configuration }}

  test:
    # Should match JOB_NAME below
    name: ${{ matrix.configuration.name }} ${{ matrix.os.emoji }} ${{ matrix.python.name }}
    needs: configure
    runs-on: ${{ matrix.os.runs-on }}
    timeout-minutes: ${{ matrix.configuration.job_timeout }}
    strategy:
      fail-fast: false
      matrix:
        configuration: ${{ fromJson(needs.configure.outputs.configuration) }}
        os:
          - emoji: üçé
            matrix: macos
            name: macOS
            runs-on: macos-latest
          - emoji: üêß
            matrix: ubuntu
            name: Ubuntu
            runs-on: ubuntu-latest
#          - emoji: ü™ü
#            matrix: windows
#            name: Windows
#            runs-on: windows-latest
        python:
#          - name: '3.7'
#            action: '3.7'
#            apt: '3.7'
#            install_sh: '3.7'
#            matrix: '3.7'
#          - name: '3.8'
#            action: '3.8'
#            apt: '3.8'
#            install_sh: '3.8'
#            matrix: '3.8'
          - name: '3.9'
            action: '3.9'
            apt: '3.9'
            install_sh: '3.9'
            matrix: '3.9'
        exclude:
          - os:
              matrix: macos
            python:
              matrix: '3.7'

    env:
      # Should match name above
      # TODO: or maybe not quite?
      JOB_NAME: ${{ matrix.configuration.name }}_${{ matrix.os.name }}_${{ matrix.python.name }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Python environment
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python.action }}

      - name: Create keychain for CI use
        if: matrix.os.matrix == 'macos'
        run: |
          security create-keychain -p foo chiachain
          security default-keychain -s chiachain
          security unlock-keychain -p foo chiachain
          security set-keychain-settings -t 7200 -u chiachain

      - name: Cache npm
        if: matrix.os.matrix == 'ubuntu'
        uses: actions/cache@v2.1.6
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "::set-output name=dir::$(pip cache dir)"

      - name: Cache pip
        uses: actions/cache@v2.1.6
        with:
          # Note that new runners may break this https://github.com/actions/cache/issues/292
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Checkout test blocks and plots
        if: matrix.configuration.checkout_blocks_and_plots
        uses: actions/checkout@v2
        with:
          repository: 'Chia-Network/test-cache'
          path: '.chia'
          ref: '0.28.0'
          fetch-depth: 1

      - name: Link home directory
        run: |
          cd $HOME
          ln -s $GITHUB_WORKSPACE/.chia
          echo "$HOME/.chia"
          ls -al $HOME/.chia

      - name: Install ubuntu dependencies
        if: matrix.os.matrix == 'ubuntu'
        run: |
          sudo apt-get install software-properties-common
          sudo add-apt-repository ppa:deadsnakes/ppa
          sudo apt-get update
          sudo apt-get install python${{ matrix.python.apt }}-venv python${{ matrix.python.apt }}-distutils git -y

      - name: Run install script (macOS)
        if: matrix.os.matrix == 'macos'
        env:
          INSTALL_PYTHON_VERSION: ${{ matrix.python.install_sh }}
          BUILD_VDF_CLIENT: "N"
        run: |
          brew install boost
          sh install.sh -d

      - name: Run install script (Ubuntu)
        if: matrix.os.matrix == 'ubuntu'
        env:
          INSTALL_PYTHON_VERSION: ${{ matrix.python.install_sh }}
        run: |
          sh install.sh -d

      - name: Install timelord
        if: matrix.configuration.install_timelord
        run: |
          . ./activate
          sh install-timelord.sh
          ./vdf_bench square_asm 400000

      - name: Test blockchain code with pytest
        run: |
          . ./activate
          ./venv/bin/py.test tests/${{ matrix.configuration.path }} -s -v --durations 0 ${{ matrix.configuration.pytest_parallel_args }}
