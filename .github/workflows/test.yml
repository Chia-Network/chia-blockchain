name: ðŸ§ª test

on:
  push:
    branches:
    - long_lived/**
    - main
    - release/**
    tags:
    - '**'
  pull_request:
    branches:
    - '**'
  workflow_dispatch: null

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}-${{ github.event_name }}--${{ (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/') || startsWith(github.ref, 'refs/heads/long_lived/')) && github.sha || '' }}
  cancel-in-progress: true

jobs:
  library:
    uses: ./.github/workflows/library.yml

  configure:
    name: Configure matrix
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python environment
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Generate matrix configuration
        id: configure
        run: |
          python tests/build-job-matrix.py --per directory --verbose > matrix.json
          cat matrix.json
          echo ::set-output name=configuration::$(cat matrix.json)
          echo ::set-output name=steps::$(cat some.json)

    outputs:
      configuration: ${{ steps.configure.outputs.configuration }}

  macos:
    uses: ./.github/workflows/test-single.yml
    needs:
      - configure
      - library
    with:
      os: ${{ toJSON(fromJSON(needs.library.outputs.library).os.macos) }}
      configuration: ${{ needs.configure.outputs.configuration }}
      library: ${{ needs.library.outputs.library }}
  ubuntu:
    uses: ./.github/workflows/test-single.yml
    needs:
      - configure
      - library
    with:
      os: ${{ toJSON(fromJSON(needs.library.outputs.library).os.linux) }}
      configuration: ${{ needs.configure.outputs.configuration }}
      library: ${{ needs.library.outputs.library }}
  windows:
    uses: ./.github/workflows/test-single.yml
    needs:
      - configure
      - library
    with:
      os: ${{ toJSON(fromJSON(needs.library.outputs.library).os.windows) }}
      configuration: ${{ needs.configure.outputs.configuration }}
      library: ${{ needs.library.outputs.library }}
