# .github/release.yml

changelog:
  exclude:
    labels:
      - CI
      - Tests
      - Cleanup
      - checkpoint_merge
      - Exclude_Notes
      - GUI-Pin
    authors:
      - octocat
      - snyk-bot
      - github-actions
  categories:
    - title: Added
      labels:
        - Added
    - title: Changed
      labels:
        - Changed
        - dependencies
    - title: Fixed
      labels:
        - Fixed
