[flake8]
exclude=__init__.py
max_line_length=150
ignore=
  E114,
  E116,
  E117,
  E121,
  E122,
  E123,
  E125,
  E126,
  E127,
  E128,
  E131,
  E171,
  E211,
  E221,
  E227,
  E241,
  E251,
  E301,
  E501,
  E701,
  E702,
  E704,
  E731,
  E741,
  F401,
  F403,
  F405,
  F811,
  W503,
  W504

[pytest:tool]
testpaths=tests

[isort]
include_trailing_comma=True
known_first_party=prompt_toolkit
known_third_party=asyncssh,pygments
multi_line_output=3
