# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

pool:
  vmImage: 'macOS-10.14'
strategy:
  matrix:
    Python37:
      python.version: '3.7'
    Python38:
      python.version: '3.8'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    python -m pip install --upgrade pip
    pip install wheel pep517
    #brew update
    #brew install npm
    node -v
    npm cache clean -f
    npm install -g n
    sudo n stable
    pip install -i https://download.chia.net/simple/ miniupnpc==2.1 setproctitle==1.1.10 cbor2==5.1.0
    cd ./electron-ui
    npm install
  displayName: 'Install dependencies'
  
- script: |
    pip wheel --use-pep517 --only-binary cbor2 --extra-index-url https://download.chia.net/simple/ --wheel-dir=wheels .
  displayName: 'Build wheels'
  
- script: |
    cd ./electron-ui
    npm install
  displayName: 'Build Electron UI'
  
- script: |
    python -m pip install -r requirements-dev.txt
  displayName: 'Install dev dependencies'
  
- script: |
    pip install pytest pytest-azurepipelines
    py.test tests -s -v
  displayName: 'pytest'
