<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chia Wallet</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="dark">
  <header class="dark-bb">
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="wallet-dark.html?wallet_id=1"><img src="assets/img/chia_logo.svg" alt="logo"></a>
      <a class="navlink-selected" href="wallet-dark.html?wallet_id=1"><div class="navlink-container">Wallet</div></a>
      <a class="navlink" href="full_node/full-node.html"><div class="navlink-container">Full Node</div></a>
      <a class="navlink" href="farmer.html"><div class="navlink-container">Farmer</div></a>
      <a class="navlink" href="timelord.html"><div class="navlink-container">Timelord</div></a>
    </nav>
  </header>
  <div class="wallet ptb50">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-4">
          <div class="nav flex-column nav-pills status" role="tablist" aria-orientation="vertical">
            <div class="nav-link d-flex justify-content-between align-items-center" data-toggle="pill"
                 role="tab" aria-selected="true">
              <div class="d-flex" id="status_offset">
                <div>
                  <h3>Wallet Status</h3>
                  <p>Syncing: </p>
                  <p>Block Height: </p>
                  <p>Connected: </p>
                </div>
              </div>
              <div id="status_offset1">
                <h3 style="visibility: hidden;">Offset hack</h3>
                <p class="text-right" id="syncing_textfield"></p>
                <p class="text-right" id="block_height_textfield"></p>
                <p class="text-right" id="connection_textfield"></p>
              </div>
            </div>
          </div>

          <div class="nav flex-column nav-pills" role="tablist" id="wallets_tab" aria-orientation="vertical">
            <a class="nav-link d-flex justify-content-between align-items-center active" data-toggle="pill"
              href="#" role="tab" aria-selected="true">
              <div class="d-flex">
                <img src="assets/img/circle-cropped.png">
                <div>
                  <h2>CH</h2>
                  <p>Chia</p>
                </div>
              </div>
              <div>
                <h3 class="text-right" id="balance_wallet_id_1">0.00</h3>
                <p class="text-right" id="pending_wallet_id_1"><i class="icon ion-md-lock"></i> 0.00</p>
              </div>
            </a>
            <a class="nav-link d-flex justify-content-between align-items-center" data-toggle="pill" href="./create_wallet.html"
              role="tab" aria-selected="true">
              <div class="d-flex">
                <div>
                  <h2> + Create New Wallet</h2>
                </div>
              </div>
              <div>
                <p class="text-right"><i class="icon ion-md-plus"></i></p>
              </div>
            </a>
          </div>

          <div class="nav flex-column nav-pills" style="margin-top:60px" role="tablist" id="trade_tab" aria-orientation="vertical">
            <a class="nav-link d-flex justify-content-between align-items-center" data-toggle="pill"
              href="./trade_manager.html" role="tab" aria-selected="true">
              <div class="d-flex ">
                <div  style="width:20px;height:30px;margin-right:5px;">
                  <i class="icon ion-md-swap"></i>
                </div>
                <div>
                  <h2>Trade Manager</h2>
                </div>
              </div>
              <div>
              </div>
            </a>
          </div>

        </div>
        <div class="col-md-12 col-lg-8">
          <div class="tab-content">
            <div class="tab-pane fade show active" role="tabpanel">
              <h2 class="wallet-title">Create Trade Offer</h2>
              <div class="wallet-address" style="margin-top:25px">
                  <div id="offer_items" style="margin-bottom:30px">

                    </div>
                  <div id="select_menu"></div>
              <input type="text" class="form-control"  style="width:68%;float:left;margin-top:35px; margin-bottom:15px;" id="amount" placeholder="amount" value="">

                <button class="btn green" style="width:25%;float:right;margin-top:35px;" id="add_to_offer">Add</button>
              </div>
                <div style="margin-top:120px;">

                    <button class="btn blue" style="margin-right:2%;width:49%;margin-right:0" id="save_offer">Save</button>
                    <button class="btn red" style="margin-right:0%;width:49%;margin-left:0" id="cancel_offer">Cancel</button>
                </div>
            </div>

              <div class="wallet-address" id="drag_parent">
                <div class="row">
                  <div id="drag-drop" class="col-md-12 col-lg-12" style="height:350px;width:100%">
                    <h2>Open Offer File</h2>
                      <div style="text-align: center;background-color:rgb(25, 29, 40);height:280px;margin-top:30px;padding-bottom:30px; width:100%;padding-left:30px;padding-right:30px;">
                          <p id="drag-status" style="padding-top:120px">Drag & Drop offer file</p>
                      </div>
                  </div>
                </div>
              </div>

              <div class="wallet-address hidden_area" id="view_offer_parent">
                  <div id="view_offer">
                  </div>
                  <button class="btn red" id="accept_offer">Accept</button>
                  <button class="btn green" id="decline_offer">Decline</button>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script>
    require('./trade_renderer.js')
  </script>
</body>

</html>
